<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js"></script>
	<script src="tempConversion.js"></script>
	<title>Temperature Converter</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container vh-100">
		<div class="row h-100 d-flex align-items-center justify-content-center">
			<div class="col border border-3 rounded py-5">
				<div class="text-center">
					<h1 class="fs-2">Temperature Converter</h1>
					<form class="row row-cols justify-content-center g-2 p-3" id="temperature-form">
						<div class="col-5">
							<select class="form-select" id="conversion-from-type">
								<option value="Fahrenheit">Fahrenheit</option>
								<option value="Celsius">Celsius</option>
								<option value="Kelvin">Kelvin</option>
								<option value="Rankine">Rankine</option>	
							</select>	
						</div>
						<div class="col-1">
							<span>to</span>
						</div>
						<div class="col-5">
							<select class="form-select" id="conversion-to-type">
								<option value="Fahrenheit">Fahrenheit</option>
								<option value="Celsius">Celsius</option>
								<option value="Kelvin">Kelvin</option>
								<option value="Rankine">Rankine</option>	
							</select>	
						</div>
						<div class="col-11">
							<input type="number" class="form-control" id="temperature">
						</div>
						<div class="col-11">
							<button type="submit" id="convert" class="btn btn-primary w-100">Submit</button>
						</div>
						<div class="col-11 p-3">
							<span class="fs-5" id="result-text"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
