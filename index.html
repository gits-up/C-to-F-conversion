<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="tempConversion.js"></script>
    <title>Temperature Converter</title>
</head>

<body>


    <nav id="darkMode">
        <span id="dark" class="">&#9788</span><span id="light" class="no-display">&#127769</span>
    </nav>



    <div class="container">


        <div id="contele">
            <h1>Temperature Converter</h1>
        </div>


        <div id="contele" class="input-container">
            <div>
                <select id="conversion-from-type" class="dropdown-box unit">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Rankine">Rankine</option>
                </select>
            </div>
                <span id="to" class="unit">to</span>
                <select id="conversion-to-type" class="dropdown-box unit">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius" selected>Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Rankine">Rankine</option>
                </select>
        </div>

        <div id="contele">
            <input type="number" id="temperature" placeholder="Enter temperature">
            <button id="convert">Convert</button>
        </div>

        <div class="result">
                <p id="result-text"></p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</body>

</html>
